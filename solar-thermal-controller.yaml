#https://www.waveshare.com/wiki/ESP32-C6-LCD-1.47#Schematic_diagram
esphome:
  name: solar-thermal-controller
  friendly_name: Solar Thermal Controller
  project:
    name: "Waveshare.ESP32-C6-LCD-1-47in"
    version: "v"
  platformio_options:
    board_build.flash_mode: dio
#    build_flags:
#      - "-DI2C_NUM_1=I2C_NUM_0"
#      - "-DBOARD_HAS_PSRAM"
#      - "-Wl,-Map,output.map"
    board_build.arduino.memory_type: qio_opi
#    platform_packages:
#      - platformio/toolchain-xtensa-esp-elf @ 14.2.0+20241119
  on_boot:
    priority: -10
    then:
      - lambda: |-
          id(collector_min).publish_state(0.3);   // high start value initially 30
          id(collector_max).publish_state(90.6);  // low start value initially 10
          id(tank_top_temp_min).publish_state(11.0);   // high start value initially 50
          id(tank_top_temp_max).publish_state(61.2);  // low start value initially 40
          id(tank_bottom_temp_min).publish_state(9.1);   // high start value initially 30
          id(tank_bottom_temp_max).publish_state(48.5);  // low start value initially 10

# Enable logging
logger:
  level: DEBUG #level and logs temp to find buffer issues
  logs:
    api: DEBUG

# Enable Home Assistant API
api:
  encryption:
    key: "6MD8R8i8BYzVSQnshvHmuoe3kpOepQrlqdiay0yRY7A="
  
  # Add these two for queue + connection resilience
  max_send_queue: 32  # Was default 8 → now handles more bursts (e.g., 5–6 sensor updates at once)
  max_connections: 10  # Slight bump from 8; safe for C6, covers HA + 1–2 debug tools
  
  # Only enable BLE tracking when wifi is up and api is connected
  # Gives devices time to manage wifi and authenticate with api
  on_client_connected:
    - delay: 11s
    - esp32_ble_tracker.start_scan:
       continuous: true
  # Disable BLE tracking when there are no api connections live
  on_client_disconnected:
    if:
      condition:
        not:
          api.connected:
      then:
        - esp32_ble_tracker.stop_scan:

