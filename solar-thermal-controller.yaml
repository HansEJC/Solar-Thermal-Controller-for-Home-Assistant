# --- PT1000 sensors via MAX31865 ---
sensor:
  - platform: max31865
    name: "Solar Panel"
    cs_pin: GPIO18
    spi_id: max31865_spi
    reference_resistance: 4300.0
    rtd_nominal_resistance: 1000.0
    rtd_wires: 2
    mains_filter: 50 Hz
    update_interval: 10s
    id: collector_temp
    filters:
      - filter_out: nan
      - delta: 0.1
      - throttle: 10s
  - platform: max31865
    name: "DHW Top"
    cs_pin: GPIO19
    spi_id: max31865_spi
    reference_resistance: 4300.0
    rtd_nominal_resistance: 1000.0
    rtd_wires: 2
    mains_filter: 50 Hz
    update_interval: 10s
    id: tank_top_temp
    filters:
      - filter_out: nan
      - delta: 0.1
      - throttle: 10s
  - platform: max31865
    name: "DHW Bottom"
    cs_pin: GPIO20
    spi_id: max31865_spi
    reference_resistance: 4300.0
    rtd_nominal_resistance: 1000.0
    rtd_wires: 2    
    mains_filter: 50 Hz
    update_interval: 10s
    id: tank_bottom_temp
    filters:
      - filter_out: nan
      - delta: 0.1
      - throttle: 10s

   # A template sensor to store the maximum value
  - platform: template
    name: "Solar Min"
    unit_of_measurement: "°C"
    device_class: "temperature"
    id: collector_min
    filters:
      - delta: 0.1
      - throttle: 5min
  - platform: template
    name: "DHW Top Min"
    unit_of_measurement: "°C"
    device_class: "temperature"
    id: tank_top_temp_min
    filters:
      - delta: 0.1
      - throttle: 5min
  - platform: template
    name: "DHW Bottom Min"
    unit_of_measurement: "°C"
    device_class: "temperature"
    id: tank_bottom_temp_min
    filters:
      - delta: 0.1
      - throttle: 5min

   # A template sensor to store the maximum value
  - platform: template
    name: "Solar Max"
    unit_of_measurement: "°C"
    device_class: "temperature"
    id: collector_max
    filters:
      - delta: 0.1
      - throttle: 5min
  - platform: template
    name: "DHW Top Max"
    unit_of_measurement: "°C"
    device_class: "temperature"
    id: tank_top_temp_max
    filters:
      - delta: 0.1
      - throttle: 5min
  - platform: template
    name: "DHW Bottom Max"
    unit_of_measurement: "°C"
    device_class: "temperature"
    id: tank_bottom_temp_max
    filters:
      - delta: 0.1
      - throttle: 5min
  
    #https://esphome.io/components/sensor/dallas_temp/
  - platform: dallas_temp
    address: 0x14000000b93b2d28
    name: "Solar In"
    id: solar_in
    update_interval: 10s
    filters:
      - filter_out: nan
      - delta: 0.1
      - throttle: 10s
  - platform: dallas_temp
    address: 0x70000000b4f16328
    name: "Solar Out"
    id: solar_out
    update_interval: 10s
    filters:
      - filter_out: nan
      - delta: 0.1
      - throttle: 10s
         
    #ΔQ = m° Cp ΔT.
    #ΔQ = Rate of heat transfer (kW)
    #m° = Mass flow rate (kg/s or LPS)
    #ΔT = Temperature difference in Kelvin
    #Cp = Specific heat at constant pressure (kJ/kg K) 4.184 J⋅kg−1⋅K−1.
  - platform: template
    name: "KW Q Solar"
    id: kw_solar
    unit_of_measurement: 'kW'
    device_class: power
    state_class: measurement
    lambda: |-
      float flow_rate = 3.0 / 60.0; 
      float cp = 4.184;
      float in = id(solar_in).state;
      float out = id(solar_out).state;
      if (id(solar_pump).state && id(solar_in).state && id(solar_out).state) {
        return flow_rate * cp * (in - out);
      } else {
        return 0.0;
      }
    update_interval: 10s
    filters:
      - filter_out: nan
      - delta: 0.1
      - throttle: 10s
    
#  - platform: uptime
    # The uptime sensor is extremely helpful to know if your device is rebooting
    # when it shouldn't be. This might indicate your interval-to-window timing is
    # too tight, and the window needs to be reduced.
#    name: "Uptime Sensor"
#    update_interval: 60s

binary_sensor:
  - platform: homeassistant
    name: "Oscar Motion"
    id: oscar_motion
    entity_id: binary_sensor.oscar_motion_occupancy
    filters:
      - delayed_off: 60s
    on_press:
      then:
        - light.turn_on: backlight_light
    on_release:
      then:
        - light.turn_off: backlight_light

# --- Pump relay output ---
switch:
  - platform: gpio
    pin: GPIO23
    name: "Solar Pump"
    id: solar_pump
    icon: "mdi:pump"
    restore_mode: ALWAYS_OFF

  - platform: template
    name: Antiburn
    id: switch_antiburn
    icon: mdi:television-shimmer
    optimistic: true
    entity_category: "config"
    turn_on_action:
      - logger.log: "Starting Antiburn"
      - if:
          condition: 
            and: 
              - lvgl.is_paused
              - light.is_on: backlight_light
          then:
            - lvgl.resume:
            - lvgl.widget.redraw:
            - light.turn_on:
                id: backlight_light
                brightness: 10%
      - lvgl.pause:
          show_snow: true
    turn_off_action:
      - logger.log: "Stopping Antiburn"
      - if:
          condition: 
            and:
              - lvgl.is_paused
              - light.is_on: backlight_light
          then:
            - lvgl.resume:
            - lvgl.widget.redraw: 
            - light.turn_on:
                id: backlight_light
                brightness: 40%

lvgl:
  - id: lvgl_display
    displays:
      - main_display
    style_definitions:
      - id: temperature_style     
        text_font: roboto_icons_42
        align: center
        text_color: 0xFFFFFF
      - id: minmax_style     
        text_font: montserrat_16
        align: center
        text_color: 0x800080 
    disp_bg_color: 0x000000
    buffer_size: 12%
    pages:
    - id: main_page 
      bg_color: 0x000000
      bg_opa: transp
      widgets:
        # Collector Gauge
        - label:
            id: collector_label
            text: "--.-\u00B0C"
            styles: temperature_style
            y: -13
        - label:
            id: collector_minmax_label
            text: "--.-\u00B0C"
            styles: minmax_style
            y: 12

        # Tank Top Gauge
        - label:
            id: tank_top_label
            text: "--.-\u00B0C"
            styles: temperature_style
            y: -70
        - label:
            id: tank_top_minmax_label
            text: "--.-\u00B0C"
            styles: minmax_style
            y: -45

        # Tank Bottom Gauge
        - label:
            id: tank_bottom_label
            text: "--.-\u00B0C"
            styles: temperature_style
            y: 50
        - label:
            id: tank_bottom_minmax_label
            text: "--.-\u00B0C"
            styles: minmax_style
            y: 75

interval:
  - interval: 3s   
    then: 
      - if:
          condition: 
            and: 
              - light.is_on: backlight_light
          then:
            - lvgl.label.update:
                id: collector_label
                text: !lambda |-
                  return str_sprintf("\U000F1A73 %.1f\u00B0C", id(collector_temp).state);
            - lvgl.label.update:
                id: collector_minmax_label
                text: !lambda |-
                    return str_sprintf("Min %.1f\u00B0C ", id(collector_min).state) + str_sprintf("Max %.1f\u00B0C ", id(collector_max).state);
            - lvgl.label.update:
                id: tank_top_label
                text: !lambda |-
                  return str_sprintf("Tank \U000F0739 %.1f\u00B0C", id(tank_top_temp).state);
            - lvgl.label.update:
                id: tank_top_minmax_label
                text: !lambda |-
                    return str_sprintf("Min %.1f\u00B0C ", id(tank_top_temp_min).state) + str_sprintf("Max %.1f\u00B0C ", id(tank_top_temp_max).state);
            - lvgl.label.update:
                id: tank_bottom_label
                text: !lambda |-
                  return str_sprintf("Tank \U000F0730 %.1f\u00B0C", id(tank_bottom_temp).state);
            - lvgl.label.update:
                id: tank_bottom_minmax_label
                text: !lambda |-
                    return str_sprintf("Min %.1f\u00B0C ", id(tank_bottom_temp_min).state) + str_sprintf("Max %.1f\u00B0C ", id(tank_bottom_temp_max).state);

# --- Pump control logic ---
  - interval: 10s
    then:
      - if:
          condition:
            lambda: |-
              return (id(collector_temp).state - id(tank_bottom_temp).state > 6.0) && id(tank_top_temp).state < 65.0;
          then:
            - switch.turn_on: solar_pump
      - if:
          condition:
            and:
              - lambda: |-
                  return (id(collector_temp).state - id(tank_bottom_temp).state < 2.0) || id(tank_top_temp).state >= 65.0;
              - for:
                  time: 40s
                  condition:
                    switch.is_on: solar_pump
          then:
            - switch.turn_off: solar_pump
      - lambda: |-
          float tank_top = id(tank_top_temp).state;
          float solar_panel = id(collector_temp).state;
          float tank_bottom = id(tank_bottom_temp).state;
          if (solar_panel > id(collector_max).state) {
            id(collector_max).publish_state(solar_panel);
          }
          if (solar_panel < id(collector_min).state) {
            id(collector_min).publish_state(solar_panel);
          }
          if (tank_top > id(tank_top_temp_max).state) {
            id(tank_top_temp_max).publish_state(tank_top);
          }
          if (tank_top < id(tank_top_temp_min).state) {
            id(tank_top_temp_min).publish_state(tank_top);
          }
          if (tank_bottom > id(tank_bottom_temp_max).state) {
            id(tank_bottom_temp_max).publish_state(tank_bottom);
          }
          if (tank_bottom < id(tank_bottom_temp_min).state) {
            id(tank_bottom_temp_min).publish_state(tank_bottom);
          }
time:
  - platform: homeassistant
    id: homeassistant_time
    on_time:
      - seconds: 0,30
        then:
          - switch.turn_on: switch_antiburn
      - seconds: 7,37
        then:
          - switch.turn_off: switch_antiburn
            
